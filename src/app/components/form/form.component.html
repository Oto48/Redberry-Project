<div class="form-container">
  <form [formGroup]="multiForm" id="multiForm">
    <div *ngIf="step == 1" formGroupName="userDetails">
      <h4>User Details</h4>
      <div>
        <label for="first_name">First Name</label>
        <input
          type="text"
          formControlName="first_name"
          id="first_name"
          placeholder="First Name"
        />
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input
          type="text"
          formControlName="last_name"
          id="last_name"
          placeholder="Last Name"
        />
      </div>
    </div>
    <div *ngIf="step == 2" formControlName="skills">
      <h4>skills</h4>
      <div>
        <label for="skills">skills</label>
        <input
          type="text"
          formControlName="skills"
          id="skills"
          placeholder="skills"
        />
      </div>
    </div>

    <div *ngIf="step == 3" formControlName="skills">
      <h4>work preference</h4>
      <div>
        <label for="work_preference">work preference</label>
        <input
          type="text"
          formControlName="work_preference"
          id="work_preference"
          placeholder="work preference"
        />
      </div>
      <h4>had covid</h4>
      <div>
        <label for="work_preference">had covid</label>
        <input
          type="text"
          formControlName="had_covid"
          id="had_covid"
          placeholder="had covid"
        />
      </div>
    </div>

    <kendo-stepper
      #stepper
      [steps]="steps"
      stepType="full"
      [(currentStep)]="currentStep"
    >
    </kendo-stepper>
    <pre>{{ multiForm.value | json }}</pre>
  </form>
</div>
